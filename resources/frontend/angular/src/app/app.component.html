<div class="app-container" [ngClass]="{ 'bg-light': account }">
  <!-- main nav -->
  <nav class="navbar navbar-expand navbar-dark bg-dark px-3" *ngIf="account">
    <div class="navbar-nav">
      <a
        routerLink="/tasks/create"
        routerLinkActive="active"
        class="nav-item nav-link"
        >Add Task</a
      >
      <a
        routerLink="/tasks"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item nav-link"
        >Tasks</a
      >
      <a
        routerLink="/statistics"
        routerLinkActive="active"
        class="nav-item nav-link"
        >Statistics</a
      >
      <a
        *ngIf="account.role === Role.Admin"
        routerLink="/admin"
        routerLinkActive="active"
        class="nav-item nav-link"
        >Admin</a
      >
      <button (click)="logout()" class="btn btn-link nav-item nav-link">
        Logout
      </button>
    </div>
  </nav>

  <!-- subnav router outlet -->
  <router-outlet name="subnav"></router-outlet>

  <!-- global alert -->
  <alert></alert>

  <!-- main router outlet -->
  <router-outlet></router-outlet>
</div>
